[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*/migrations/*
asyncio_mode = auto
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    performance: 성능 테스트
    e2e: End-to-End 테스트
    slow: 실행 시간이 긴 테스트
    agent: Agent 관련 테스트
    db: 데이터베이스 관련 테스트
    api: API 엔드포인트 테스트
