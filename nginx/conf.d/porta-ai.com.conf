# HTTPS 서버 블록
server {
    listen 443 ssl http2;
    server_name porta-ai.com www.porta-ai.com;

    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/porta-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/porta-ai.com/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API 프록시 설정
    location / {
        proxy_pass http://porta_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 문서 경로
    location /docs {
        proxy_pass http://porta_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스체크 경로
    location /health {
        proxy_pass http://porta_backend/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # 정적 파일 캐싱 (필요시)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://porta_backend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP to HTTPS 리다이렉션
server {
    listen 80;
    server_name porta-ai.com www.porta-ai.com;
    
    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉션
    location / {
        return 301 https://$host$request_uri;
    }
}
